<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício com String</title>
  <style>
    body {
      font-size: xx-large;
    }
  </style>
</head>

<body>

  <script>
    // variável global:
    const nome = prompt("Digite seu nome completo: ");

    // Exibe o nome informado
    document.body.innerHTML += `O seu nome é: <strong>${nome}</strong>. <br>`;

    // Quantidade de letras do nome
    const quantLetras = nome.length;
    document.body.innerHTML += `Seu nome tem <strong>${quantLetras}</strong> letras. <br>`;

    // Exibe a segunda letra do nome
    const segundaLetra = nome[1];
    document.body.innerHTML += `A <strong>segunda</strong> letra do seu nome é: <strong>${segundaLetra}</strong>. <br>`;

    // Exibe o 1º índice da letra 'I'
    const primeiroIndice = nome.indexOf("I");
    document.body.innerHTML += `Qual o <strong>primeiro índice</strong> da letra "I" no seu nome?  R: <strong>${primeiroIndice}</strong>. <br>`;

    // Exibe o último índice da letra 'I'
    const ultimoIndice = nome.lastIndexOf("i");
    document.body.innerHTML += `Qual o <strong>último índice</strong> da letra "I" no seu nome?  R: <strong>${ultimoIndice}</strong>. <br>`;

    // Últimas 3 letras do nome
    const tresUltimasLetras = nome.slice(-3);
    document.body.innerHTML += `As últimas 3 letras do seu nome são:  R: <strong>${tresUltimasLetras}</strong>. <br>`;

    // Palavras do nome separadamente
    const palavrasAvulsas = nome.split(" ");
    document.body.innerHTML += `As palavras do seu nome são: <strong>${palavrasAvulsas}</strong>. <br>`;

    // Nome em letras maiúsculas
    const nomeMaiusculo = nome.toLocaleUpperCase();
    document.body.innerHTML += `Seu nome com letras maiúsculas:  R: <strong>${nomeMaiusculo}</strong>. <br>`;

    // Nome em letras minúsculas
    const nomeMinusculo = nome.toLocaleLowerCase();
    document.body.innerHTML += `Seu nome com letras maiúsculas:  R: <strong>${nomeMinusculo}</strong>.`;

  </script>
</body>

</html>
