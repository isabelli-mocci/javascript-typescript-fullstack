<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>

    <table class="tabela-imc">
      <thead>
        <tr>
          <th>IMC</th>
          <th>Classificação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Menos do que 18,5</td>
          <td>Abaixo do Peso</td>
        </tr>
        <tr>
          <td>Entre 18,5 e 24,9</td>
          <td>Peso Normal</td>
        </tr>
        <tr>
          <td>Entre 25 e 29,9</td>
          <td>Sobrepeso</td>
        </tr>
        <tr>
          <td>Entre 30 e 34,9</td>
          <td>Obesidade Grau I</td>
        </tr>
        <tr>
          <td>Entre 35 e 39,9</td>
          <td>Obesidade Grau II</td>
        </tr>
        <tr>
          <td>Mais do que 40</td>
          <td>Obesidade Grau III</td>
        </tr>
      </tbody>
    </table>

    <h1>Calcule seu IMC</h1>

    <form id="form-imc">
      <div class="form-group">
        <label for="peso">Peso (kg)</label>
        <input type="number" id="peso" placeholder="Ex: 70">
      </div>

      <div class="form-group">
        <label for="altura">Altura (m)</label>
        <input type="number" step="0.01" id="altura" placeholder="Ex: 1.75">
      </div>

      <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>

    <div id="img">
      <img id="img-resultado" src="./assets/img/peso-normal.png" alt="Ilustração do resultado do IMC">
    </div>

  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
